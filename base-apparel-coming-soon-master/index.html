<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" style="background-image: url(images/bg-pattern-desktop.svg);  ">
    <div class="row">
      <div class="col-md-6">
        <img src="images/logo.svg" style="margin-top: 70px; margin-bottom: 100px; ">
        <h1 > WE'RE </h1>
        <span class="com" > COMING</span>
        <div class="soon" > SOON</div>
        <p> Hello fellow shoppers! We're currently building our new<br> fashion store. 
        Add your email below to stay up-to-date with<br> announcements and our launch deals.</p>
        <form >
          <div class="form-group">
            <input type="email" class ="form-control" id="eemail" placeholder="Email Address" > 
          </div>
        
          <style>
          .form-control {border-color: hsl(0, 36%, 70%); border-radius: 30px}
          </style>
        
        </form>  
      </div>
      <div class="col-md-6 img">
        <img src="images/hero-desktop.jpg" class="img-fluid">  
      
      </div>
      </div>
    </div>
  </div>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">OLABISI</a>.
    </p>
  </footer>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
